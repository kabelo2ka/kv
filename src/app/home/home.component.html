<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <br><br><br>

            <h3 class="text-center" *ngIf="is_logged_in">Welcome {{ user.username }}</h3>
            <h3 class="text-center" *ngIf="!is_logged_in">Welcome!</h3>
            <br>
            <p class="text-center">Join your friends & listen to the best music in South Africa.</p>

            <br><br><br>

            <div class="text-center">
                <div class="btn-group" role="group">
                    <a class="btn btn-primary btn-md" routerLink="songs"><i class="fa fa-play"></i> Start listening</a>
                    <a class="btn btn-success btn-md" routerLink="songs/create"><i class="fa fa-cloud-upload"></i>
                        Upload Song</a>
                </div>
            </div>

        </div>
    </div>
</div>

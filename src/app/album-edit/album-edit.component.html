<div [ngBusy]="loading" class="container-fluid">
    <div class="row m-b-lg">
        <div class="col-md-12">
            <!--<alert type="success">Welcome To Kasivibe! Share, comment and rate music.</alert>-->
            <h3 class="text-center m-t-lg">Edit Album</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">


            <form *ngIf="album" [formGroup]="albumForm" (ngSubmit)="saveAlbum()" class="song-create-form">

                <div class="form-group required"
                     [ngClass]="{'has-error has-feedback':(!albumForm.controls['name'].valid && albumForm.controls['name'].touched) || (errors?.name && albumForm.controls['name'].valid)}">
                    <input type="text" class="form-control" placeholder="Album name" formControlName="name">
                    <span *ngIf="(!albumForm.controls['name'].valid && albumForm.controls['name'].touched) || (errors?.name && albumForm.controls['name'].valid)"
                          class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span *ngIf="!albumForm.controls['name'].valid && albumForm.controls['name'].touched"
                          class="help-block">The album name must have at least 3 characters.</span>
                    <div *ngIf="errors?.name && albumForm.controls['name'].valid" class="help-block">
                        <ul class="list-unstyled">
                            <li *ngFor="let error of errors.name">
                                {{ error }}
                            </li>
                        </ul>
                    </div>
                </div>

                <div>
                    <img style="height: 38px;" *ngIf="previewImageUrl!==''" src="{{ previewImageUrl }}">
                    <span *ngIf="previewImageUrl!==''" (click)="removeImageFile()" class="btn btn-danger"
                          title="Remove picture."> <i class="fa fa-remove"></i></span>
                    <label class="btn btn-default"> <i class="fa fa-file-image-o"></i>
                        <span *ngIf="previewImageUrl===''">Select Cover Picture</span>
                        <span *ngIf="previewImageUrl!==''">Change Cover Picture</span>
                        <input style="display: none" (change)="fileChange($event)" type="file">
                    </label>
                </div>


                <div class="checkbox">
                    <label>
                        <input formControlName="active" type="checkbox"> Active
                    </label>
                </div>

                <div class="clearfix">
                    <div class="pull-left">
                        <button type="submit" class="btn btn-success"
                                [disabled]="!albumForm.valid || savingAlbum || deletingAlbum">
                            <i *ngIf="savingAlbum" class="fa fa-spinner fa-pulse fa-fw"></i> Save
                        </button>
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-danger" (click)="deleteAlbum()"
                                [disabled]="deletingAlbum || savingAlbum">
                            <i *ngIf="deletingAlbum" class="fa fa-spinner fa-pulse fa-fw"></i> Delete Album
                        </button>
                    </div>
                </div>

            </form>


        </div>
    </div>
</div>

<app-notification-toast></app-notification-toast>

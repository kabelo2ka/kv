<div *ngIf="is_modal_shown" [config]="{ show: true, backdrop: 'static' }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal"
     class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Create an account <br><small>It's free</small></h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSignUp(signupForm)" #signupForm="ngForm">
          <p *ngIf="errors.error" class="alert alert-danger">
            {{ errors.error }}
          </p>
          <div [ngClass]="{'has-error':errors.username}" class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" ngModel required>
            <div *ngIf="errors.username" class="help-block">
              <ul class="list-unstyled">
                <li *ngFor="let error of errors.username">
                  {{ error }}
                </li>
              </ul>
            </div>
          </div>
          <div [ngClass]="{'has-error':errors.email}" class="form-group">
              <input type="email" class="form-control" placeholder="Email Address" name="email" ngModel required>
            <div *ngIf="errors.email" class="help-block">
              <ul class="list-unstyled">
                <li *ngFor="let error of errors.email">
                  {{ error }}
                </li>
              </ul>
            </div>
          </div>
          <div [ngClass]="{'has-error':errors.password}" class="form-group">
              <input type="password" class="form-control" placeholder="New Password" name="password" ngModel
                     minlength="8" required>
            <div *ngIf="errors.password" class="help-block">
              <ul class="list-unstyled">
                <li *ngFor="let error of errors.password">
                  {{ error }}
                </li>
              </ul>
            </div>
          </div>
            <button type="submit" class="btn btn-success" [disabled]="!signupForm.valid || signingUp">
                <i *ngIf="signingUp" class="fa fa-spinner fa-pulse fa-fw"></i> Create New Account
            </button>
        </form>
      </div>
    </div>
  </div>
</div>

<app-notification-toast></app-notification-toast>

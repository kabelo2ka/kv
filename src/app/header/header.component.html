                    <alert [type]="'warning'" dismissible="true">

                </div>
            </div>
        </div>
    </div>

        <div class="navbar-header ">

                <a routerLink="/"><img src="assets\images\logo.svg" alt="Kasivibe logo"></a>
                <span class="release_status">Alpha</span>
            </span>

                </div>
            </form>-->

            <div class="nav navbar-nav navbar-left header-btn">

            </div>
            <div class="nav navbar-nav navbar-right header-btn">

                    <button class="btn btn-default btn-sm" (click)="showSignInModal()">Log In</button>

                    <button class="btn btn-primary btn-sm" (click)="showSignUpModal()">Sign Up</button>

<div [ngBusy]="loading" class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <h3 class="text-center">Edit Song</h3><br>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form *ngIf="song" (ngSubmit)="onSongSave()" #songEditForm="ngForm" autocomplete="off">
                <div class="form-group required">
                    <label for="song_name" class="control-label">Title</label>
                    <input type="text" id="song_name" class="form-control" name="name" [(ngModel)]="song.name" required>
                </div>
                <div class="form-group required">
                    <label for="song_genre" class="control-label">Genre</label>
                    <select id="song_genre" class="form-control" name="genre_id" [(ngModel)]="song.genre_id" required>
                        <option *ngFor="let genre of genres" [ngValue]="genre.id">{{ genre.name }}</option>
                    </select>
                </div>
                <div class="form-group required">
                    <label for="song_album" class="control-label">Album</label>
                    <select id="song_album" class="form-control" name="album_id" [(ngModel)]="song.album_id" required>
                        <option *ngFor="let album of albums" [ngValue]="album.id">{{ album.name }}</option>
                    </select>
                </div>
                <!--<div class="form-group">
                    <label for="song_name" class="control-label">Upload Audio File</label>
                    <input #fileInput type="file" accept=".mp3,.wav,.ogg" name="file">
                    &lt;!&ndash;<p class="help-block text-muted">Only mp3, wav and ogg file formats are allowed.</p>&ndash;&gt;
                </div>-->
                <div class="form-group">
                    <label for="song_lyrics">Lyrics</label>
                    <textarea id="song_lyrics" rows="10" class="form-control" name="lyrics"
                              [(ngModel)]="song.lyrics"></textarea>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="downloadable" [(ngModel)]="song.downloadable"> Enable downloads
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="commentable" [(ngModel)]="song.commentable"> Enable comments
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="private" [(ngModel)]="song.private"> Private
                    </label>
                </div>
                <div class="clearfix">
                    <div class="pull-left">
                        <button type="submit" class="btn btn-success" [disabled]="!songEditForm.valid || savingSong || deletingSong">
                            <i *ngIf="savingSong" class="fa fa-spinner fa-pulse fa-fw"></i> Save
                        </button>
                    </div>

                    <div class="pull-right">
                        <button type="button" (click)="deleteSong()" class="btn btn-danger" [disabled]="deletingSong || savingSong">
                            <i *ngIf="deletingSong" class="fa fa-spinner fa-pulse fa-fw"></i> Delete Song
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<app-notification-toast></app-notification-toast>

<div [ngBusy]="loading" class="container-fluid">
    <div *ngIf="song" class="row full-header">
        <section class="profile-header">
            <div class="col-md-8 col-md-offset-2 profile-header-inner">


                <div class="col-md-8 header-content">
                    <div class="play-button-wrap">
                        <span class="play-button play-button-cloudcast">
                            <span class="play-icon"><i class="icon-control-play"></i></span>
                            <span class="pause-icon"><i class="icon-control-pause"></i></span>
                            <span class="loading-icon"><i class="icon-refresh fa fa-spin"></i></span>
                        </span>
                    </div>
                    <h1>{{ song.name }}</h1>
                    <ul class="list-inline">
                        <li>by <a href="">{{ song.user.artist_name }}</a> &nbsp;
                            <button class="btn btn-xs btn-default">
                                <span class="hidden"><i class="icon-user-following"></i> Following</span>
                                <span><i class="icon-user-follow"></i> Follow</span>
                            </button>
                        </li>
                        <li>&nbsp;</li>
                        <li><i class="icon-like"></i> {{ song.likes_count }}</li>
                        <li><i class="icon-earphones"></i> {{ song.plays_count }}</li>
                        <li><i class="icon-clock"></i> 6m</li>
                        <li><i class="icon-cloud-upload"></i> 10 months ago</li>
                    </ul>
                </div>

                <div class="col-md-4 pull-right header-sidebar">
                    <img height="300" width="300" class="album-art"
                         src="https://thumbnailer.mixcloud.com/unsafe/300x300/extaudio/b/d/c/a/abd5-4f27-49bf-91b7-189570551bbb">
                </div>

                <footer class="header-actions">
                    <ul class="list-inline">
                        <li>
                            <button class="btn btn-sm btn-inverse"><i class="icon-like"></i> Like</button>
                        </li>
                        <li>
                            <button class="btn btn-sm btn-inverse"><i class="icon-bubble"></i> Comment</button>
                        </li>
                        <li>
                            <button class="btn btn-sm btn-inverse"><i class="icon-share-alt"></i> Share</button>
                        </li>
                    </ul>
                </footer>


            </div>
            <div class="profile-header-blur" style="background-image: url('https://thumbnailer.mixcloud.com/unsafe/500x250/filters:blur(40)/extaudio/b/d/c/a/abd5-4f27-49bf-91b7-189570551bbb');"></div>
        </section>
    </div>


<section  *ngIf="song" class="content-wrapper">
    <div class="row">
        <div class="col-md-8 col-lg-offset-2">
            <div class="row">
                
                <div class="col-md-8">
                    <div class="lyrics-container">
                        <h2 class="h4 bottom-border">Lyrics</h2>
                        <div class="lyrics-content kv-text-wrap">
                            {{ song.lyrics }}
                        </div>
                    </div>

                    <div class="comments-container">
                        <h2 class="h4 bottom-border">Comments</h2>
                        <div class="add-comment comment-wrapper">
                            <div class="comment-avatar">
                                <img class="img-rounded" width="50" height="50" src="https://thumbnailer.mixcloud.com/unsafe/60x60/tmp/7/5/c/5/ec81-2b3c-4c65-ad9b-4b5d38b7ca6f" alt="">
                            </div>
                            <div class="comment-content">
                                <div class="form-group">
                                    <textarea [(ngModel)]="commentBody" class="form-control" placeholder='What do you think of RAGE "REDDY" mix?'></textarea>
                                </div>
                                <div class="comment-actions pull-right">
                                    <button (click)="onComment()" type="submit" class="btn btn-success">Comment</button>
                                </div>
                            </div>
                        </div>

                        <app-comments #comments
                                      [parent]="song">
                        </app-comments>

                    </div>
                </div>
                
                <div class="col-md-4">
                    <h2 class="h4">Liked by</h2>
                </div>
                
                
            </div>
        </div>
    </div>
</section>


</div>

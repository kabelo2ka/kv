<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <h3 class="text-center">Your Profile</h3><br>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form *ngIf="user" (ngSubmit)="editUser(f.value)" #editUserProfileForm="ngForm">
                <div class="form-group">
                    <label>Username</label>
                    <input name="username" [(ngModel)]="user.username" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input name="email" [(ngModel)]="user.email" type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Phone numbers</label>
                    <input name="phone_number" type="text" class="form-control">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" #artist_info>
                        Edit Artist Info
                    </label>
                </div>
                <div *ngIf="artist_info.checked" class="form-group">
                    <label>Artist Name</label>
                    <input name="artist_name" [(ngModel)]="user.artist_name" type="text" class="form-control" required>
                </div>
                <button type="submit" [disabled]="!editUserProfileForm.valid" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
</div>

<div [ngBusy]="loading" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>Albums</h3>
        </div>
    </div>
    <div class="row album_cont">


        <div *ngFor="let album of albums; let i = index" class="col-xs-6 col-md-3">
            <app-album-item-grid [album]="album" [owner]="album.user"></app-album-item-grid>
        </div>


    </div>
</div>

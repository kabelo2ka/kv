<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kasivibe</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<app-root>
    <style type="text/css">
        body {
            margin: 0;
            height: 100%;
            background: #333333;
            font-size: 16px;
            font-family: Helvetica, Arial, sans-serif;
        }

        #pre-bootstrap {
            height: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #pre-bootstrap .loading {
            width: auto;
            padding: 20px;
            margin: 0 auto;
        }

        #pre-bootstrap .title {
            text-align:center;
            color:#ffffff;
        }

        #pre-bootstrap .subtitle {
            font-size:85%;
            color:#cccccc;
            display:block;
            margin-top:10px;
        }

        #pre-bootstrap .stripe {
            width: 100px;
            height: 8px;
            margin: 20px auto;
            border-radius: 50px;
        }

        #pre-bootstrap .stripe:nth-child(1) {
            background: #3a94fd;
            -webkit-animation: right 1.3s infinite ease-in-out;
            -moz-animation: right 1.3s infinite ease-in-out;
            animation: right 1.3s infinite ease-in-out;
        }

        #pre-bootstrap .stripe:nth-child(2) {
            background: #ffffff;
            -webkit-animation: left 1.1s infinite ease-in-out;
            -moz-animation: left 1.1s infinite ease-in-out;
            animation: left 1.1s infinite ease-in-out;
        }

        #pre-bootstrap .stripe:nth-child(3) {
            background: #F15D58;
            -webkit-animation: right 1.0s infinite ease-in-out;
            -moz-animation: right 1.0s infinite ease-in-out;
            animation: right 1.0s infinite ease-in-out;
        }

        @-webkit-keyframes right {
            0% {
                -webkit-transform: translate(-15px);
            }
            50% {
                -webkit-transform: translate(15px);
            }
            100% {
                -webkit-transform: translate(-15px);
            }
        }

        @-webkit-keyframes left {
            0% {
                -webkit-transform: translate(15px);
            }
            50% {
                -webkit-transform: translate(-15px);
            }
            100% {
                -webkit-transform: translate(15px);
            }
        }

        @-moz-keyframes right {
            0% {
                -moz-transform: translate(-15px);
            }
            50% {
                -moz-transform: translate(15px);
            }
            100% {
                -moz-transform: translate(-15px);
            }
        }

        @-moz-keyframes left {
            0% {
                -moz-transform: translate(15px);
            }
            50% {
                -moz-transform: translate(-15px);
            }
            100% {
                -moz-transform: translate(15px);
            }
        }

        @keyframes right {
            0% {
                transform: translate(-15px);
            }
            50% {
                transform: translate(15px);
            }
            100% {
                transform: translate(-15px);
            }
        }

        @keyframes left {
            0% {
                transform: translate(15px);
            }
            50% {
                transform: translate(-15px);
            }
            100% {
                transform: translate(15px);
            }
        }
    </style>

    <div id="pre-bootstrap">
        <div class="loading">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="title">
                <span>... Loading Kasivibe ...</span>
                <em class=subtitle>Preparing decks for you.</em>
            </div>
        </div>
    </div>
</app-root>
</body>
</html>
